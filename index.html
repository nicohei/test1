<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock off google</title>
    <link rel="stylesheet" href="google style.css">
</head>
<body>
    <div class="toppen">
        <div class="toppen1">
            <p class="about">About</p>
            <p class="store">Store</p></div>
        <div class="toppen2">
            <p class="gmail">Gmail</p>
            <p class="images">Images<p>
            <img class="apps" src="appicon.png" alt="">
            <p class="blue">Sign in</p>
        </div>
    </div>
    <div class="center">
            <img class="google" src="googlelogo.png" alt="">
        <div class="bar">
            <tr>
                <img class="glass" src="magnifying_glass.jpg " alt="">
                <input class="search" type="text">
                <img class="microphone" src="google_microphone.png" alt="">
            </tr>
        </div>
        <div class="boxes">
                <p class="google_search">Google Search</p>
                <p class="gambling">I'm Feeling Lucky</p>
        </div>
        <div class="languages">
            <p>Other Languages you can use Google:<p class="english">English</p></p>
        </div>
    </div>
    <div class="bottom">
        <footer>
            <p class="norge">Norge</p>
            <div class="end">
                <div class="end_left">
                    <p class="advertising">Advertising</p>
                    <p class="business">Business</p>
                    <p class="how">How Search Works</p>
                </div>
                <div class="end_right"> 
                    <p class="privacy">Privacy</p>
                    <p class="terms">Terms</p>
                    <p class="settings">Settings</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
